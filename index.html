<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connor Colyer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    :root {
      --bg-start: #eae6f8;
      --bg-end: #ffffff;
      --text: #1e1e1e;
      --accent: #8c52ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-start: #1b0034;
        --bg-end: #000000;
        --text: #ffffff;
        --accent: #d0aaff;
      }
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: var(--accent);
      transition: transform 0.5s ease, color 0.5s ease;
    }

    h2 {
      font-size: 2rem;
      font-weight: 300;
      color: var(--text);
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .about {
      height: 100vh;
      background: transparent;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      font-size: 1.2rem;
      max-width: 800px;
      margin: auto;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <section>
    <h1 id="title">Connor Colyer</h1>
    <h2 id="subtitle">code. build. explore.</h2>
  </section>
  <section class="about">
    <h2>About Me</h2>
    <p>
      I'm an 18-year-old builder, developer, and creator based in London.
      Passionate about futuristic tech, rocket suits, and AI assistants.
      Currently building Spectra, a screen-aware intelligence system, and prototyping an Iron-Man-style exosuit.
    </p>
  </section>
  <script>
    // Responsive title hover
    const title = document.getElementById('title');
    window.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      title.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // Particle background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update(mouse) {
        this.x += this.speedX + (mouse.x - this.x) * 0.0001;
        this.y += this.speedY + (mouse.y - this.y) * 0.0001;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
        ctx.fill();
      }
    }

    function initParticles(num) {
      particlesArray = [];
      for (let i = 0; i < num; i++) {
        particlesArray.push(new Particle());
      }
    }

    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };
    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update(mouse);
        particlesArray[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles(150);
    animateParticles();
  </script>
</body>
</html>
