<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connor Colyer</title>
  <style>
    :root {
      --light-bg: linear-gradient(to bottom right, #ffffff, #f0e6ff);
      --dark-bg: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      background: var(--bg);
      overflow: hidden;
    }

    body.light {
      --bg: var(--light-bg);
      --text-color: #1a1a1a;
    }

    body.dark {
      --bg: var(--dark-bg);
      --text-color: #f5f5f5;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem;
    }

    h1 {
      font-size: 4rem;
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 2rem;
      margin-top: 1rem;
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .scroll-hint {
      position: absolute;
      bottom: 2rem;
      font-size: 1.2rem;
      opacity: 0.7;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Connor Colyer</h1>
    <h2>Creative Technologist & Visionary</h2>
    <div class="scroll-hint">â†“ Scroll down</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.add(prefersDark ? 'dark' : 'light');

    particlesJS('particles-js', {
      particles: {
        number: { value: 120 },
        color: { value: prefersDark ? '#ffffff' : '#999999' },
        shape: { type: 'circle' },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: prefersDark ? '#ffffff' : '#cccccc',
          opacity: 0.2,
          width: 1,
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          out_mode: 'out',
        },
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });

    // Enable scroll now
    document.body.style.overflow = 'auto';
  </script>
</body>
</html>
