<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connor Colyer</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
        background: radial-gradient(circle at top left, var(--bg-start), var(--bg-end));
        transition: background 1s ease;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg-start: #ffffff;
          --bg-end: #d9c8ff;
          --text-color: #1a1a1a;
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-start: #1a0033;
          --bg-end: #000010;
          --text-color: #f0f0f0;
        }
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--text-color);
        padding: 0 2rem;
      }

      .hero h1 {
        font-size: 4rem;
        margin: 0;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }

      .hero p {
        font-size: 1.5rem;
        margin-top: 1rem;
        opacity: 0.8;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        animation: bounce 2s infinite;
        opacity: 0.6;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, 10px);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="hero">
      <h1>Connor Colyer</h1>
      <p>Building with logic, wonder, and caffeine</p>
      <div class="scroll-indicator">⬇️ Scroll</div>
    </div>

    <script>
      // Particle canvas background
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      let particles = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      const particleCount = 120;

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 1,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7
        });
      }

      let mouse = { x: null, y: null };
      window.addEventListener('mousemove', e => {
        mouse.x = e.x;
        mouse.y = e.y;
      });

      function draw() {
        const gradient = ctx.createRadialGradient(
          canvas.width / 2,
          canvas.height / 2,
          0,
          canvas.width / 2,
          canvas.height / 2,
          canvas.width
        );

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          gradient.addColorStop(0, '#330033');
          gradient.addColorStop(1, '#000010');
        } else {
          gradient.addColorStop(0, '#ffffff');
          gradient.addColorStop(1, '#d9c8ff');
        }

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          let dx = mouse.x - p.x;
          let dy = mouse.y - p.y;
          let dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 100) {
            p.x -= dx * 0.005;
            p.y -= dy * 0.005;
          }

          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
          ctx.fill();
        });

        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
