<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connor Colyer</title>
  <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
      transition: background 0.5s ease;
    }

    body.light {
      background: radial-gradient(ellipse at center, #ffffff, #e4d8f9, #cbc3e3);
      color: #111;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: blur(8px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      margin: 2rem;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      animation: float 4s ease-in-out infinite;
    }

    h2 {
      font-weight: 300;
      font-size: 1.5rem;
      margin-top: 1rem;
      opacity: 0.8;
      animation: fadeIn 3s ease-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="content" data-scroll-container>
    <div data-scroll-section>
      <h1>Connor Colyer</h1>
      <h2>Building things, thinking deeper, always learning</h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script src="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script>
    // Smooth scrolling
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      lerp: 0.05,
    });

    // Light/dark detection
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (!prefersDark) document.body.classList.add('light');

    // Particle background
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: {
        color: "transparent"
      },
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: prefersDark ? "#ffffff" : "#6a0dad"
        },
        opacity: {
          value: 0.3
        },
        size: {
          value: 3
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "out",
          attract: {
            enable: true,
            rotateX: 600,
            rotateY: 1200
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: prefersDark ? "#ffffff" : "#6a0dad",
          opacity: 0.2
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          }
        },
        modes: {
          repulse: {
            distance: 100
          }
        }
      }
    });
  </script>
</body>
</html>
